<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registrationStyle.css">
</head>
<body>

    <div class="container">

        <h2>Registration</h2>
        <form action="" class="registrationForm">
            
            <div class="message">
            </div>

            <div class="form-group form-row">
                <div class="col">
                    <input type="text" name="f_name" placeholder="First Name" class="form-control">
                </div>

                <div class="col">
                    <input type="text" name="l_name" placeholder="Last Name" class="form-control">
                </div>
            </div>
            
            <div class="form-group form-row">
                <div class="col">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>

                <div class="col">
                    <input type="number" name="phone" placeholder="Phone" class="form-control">
                </div>
            </div>

            <div class="form-group form-row">
                <div class="col">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>

                <div class="col">
                    <input type="password" name="repeat_password" placeholder="Repeat Password" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

            <p>Already have account! <a href="./index.html">Login Now</a></p>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/register/registration.js"></script>
</body>
</html>
